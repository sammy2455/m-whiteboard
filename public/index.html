<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="toolbar">
        <div class="tool-group">
            <button id="pencilTool" class="tool-btn active" title="Pencil">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button id="eraserTool" class="tool-btn" title="Eraser">
                <i class="fas fa-eraser"></i>
            </button>
            <input type="color" id="colorPicker" value="#000000" title="Color Picker">
            <div class="line-width-container">
                <input type="range" id="lineWidth" min="1" max="20" value="2" title="Line Width">
                <span id="lineWidthValue">2px</span>
            </div>
        </div>
        <div class="tool-group">
            <button id="clearCanvas" class="tool-btn" title="Clear Canvas">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button id="downloadCanvas" class="tool-btn" title="Download Canvas">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>
    <canvas class="whiteboard"></canvas>
    <div id="cursor"></div>
</div>
<div id="notification" class="notification hidden">Canvas downloaded successfully!</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
